<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: auto;
      }
      #table_full {
        width: 80%;
        margin: auto;
      }
      .border {
        height: 3rem;
        text-align: center;
      }
      .input_bar {
        width: 95%;
        margin: auto;
      }
      #total_last {
        text-align: start;
        padding-left: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="table_full">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="border border-primary">Price</th>
            <th scope="col" class="border border-primary">Quantity</th>
            <th scope="col" class="border border-primary">Total</th>
          </tr>
        </thead>
        <tbody id="here_table"></tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
      for (var i = 0; i < 10; i++) {
        $("#here_table").append(` <tr>
                
                <td class="border border-primary"> <input type="number" class="input_bar price"></td>
                <td class="border border-primary"> <input type="number" class="input_bar quant"></td>
                <td class="border border-primary"> <input type="number" class="input_bar totalprice"></td>
              </tr>`);
      }
      $("#here_table").append(` <tr>
                    
                    <td class="border border-primary" colspan="2" id="total_last">Total</td>
                    <td class="border border-primary"><input type="number" class="input_bar grandtotal"></td>
                  </tr>`);

      
        $(".input_bar").on("input", function () {
          var row = $(this).closest("tr");
          var price = row.find(".price").val();
          var quantity = row.find(".quant").val();
          
          var total = price * quantity;
          
          row.find(".totalprice").val(total);
          

          
          var sum=0;
          $('.totalprice').each(function(){

            if($(this).val()!=""){
            var value=parseFloat($(this).val());
            }
            else{
              value = 0;
            }

            console.log('value = '+value);
    
              sum+=value;
              console.log('sum = '+sum);
  
            
            
          })
          // console.log(sum)
          $('.grandtotal').val(sum);
       
        });
       
      });
      
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
