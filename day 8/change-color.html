<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container m-5">
      <div class="row mt-2">
       
        <div class="col bg-dark" id="div1" style="height: 100px;"></div>
        <div class="col bg-success" id="div2" style="height: 100px;"></div>
      </div>
      <div class="row mt-2">
       
        <div class="col"><button class="btn btn-outline-success">Button 1</button><button class="btn btn-outline-danger">Button 2</button></div>
      </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

   
    <script>


     

      // some more Attributes

      // id, class, data , data-id, data-name , data-rahul, data-raj


      $(document).ready(function(){

          $(document).on('click','.btn-outline-success', function(){

          console.log($(this).attr('class'));
          $('#div1').empty()

          $('#div1').append(`<h1>div1 button 1 clicked</h1>`)

          

            $('.bg-dark').addClass('bg-success');
            $('.bg-dark').removeClass('bg-dark');
            
            $('.bg-danger').addClass('bg-success');
            $('.bg-danger').removeClass('bg-danger');
          });

          $(document).on('click','.btn-outline-danger', function(){
            $('#div1').empty()
            $('#div1').append(`<h1 class='text-light'>div1 button 2 clicked</h1>`)
            
            console.log($(this).attr('class'));
            $('.bg-success').addClass('bg-danger');
          $('.bg-dark').addClass('bg-danger');
          $('.bg-dark').removeClass('bg-dark');
          $('.bg-success').removeClass('bg-success');

});
    
      });
    </script>



  </body>
</html>
