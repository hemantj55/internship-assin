  <body>
    <!-- 2. John has a paragraph element on his website, and he wants to create a
    button that changes the text of the paragraph to "Hello, world!" when
    clicked. How can he implement this using the onclick event in JavaScript? -->

    <p id="parm">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo quasi unde
      reprehenderit dolorum saepe aliquam repellendus, eligendi iusto accusamus
      iure necessitatibus architecto earum modi. Qui nostrum ab molestias.
      Officiis, expedita.
    </p>
    <button id="jhon" onclick="myfun()">start</button>
  </body>
  <script>


function myfun(){

    let para=document.getElementById("parm");
   
    para.innerText="Hello, world!";

 
}
    
  </script>
