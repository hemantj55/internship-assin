<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
    <h6>  An array of fruits is given which consists of "apple", "banana", "orange",
        "grape", "kiwi", "mango", "pineapple", "strawberry", "watermelon", "pear".
        Calculate the multiplication of each of the fruit's length.</h6>
    </h1>
  </body>


  <script>
    var arr=["apple", "banana", "orange",
      "grape", "kiwi", "mango", "pineapple", "strawberry", "watermelon", "pear"]
      console.log(arr.length)
var total=1;
      for(let i=0;i<arr.length;i++){
total=total*arr[i].length;
      }
      document.write(total);
  </script>
</html>
