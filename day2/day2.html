<script>
  let candies = 100;
let friends = 5;
let candiesPerFriend = Math.floor(candies / friends);
let remainingCandies = candies % friends;
console.log(candiesPerFriend);
for (let i = 1; i <= friends; i++) {
    let friendCandies = candiesPerFriend;
    if (remainingCandies > 0) {
        friendCandies++;
        remainingCandies--;
    }
    document.write(`Friend ${i} will receive ${friendCandies} candies.`);
}

</script>
