<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Photo</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="dynamicadd">
            <tr>
                <td><input type="text" name="name[]" id="name" class="form-control"></td>
                <td><input type="text" name="email[]" id="email" class="form-control"></td>
                <td><input type="text" name="phone[]" id="phone" class="form-control"></td>
                <td><input type="text" name="photo[]" id="photo" class="form-control"></td>
                <td><button type="button" id="add" class="btn btn-success">+</button></td>
            </tr>
        </tbody>
        
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var i=1;
            $('#add').click(function(){
                i++;
               $('#dynamicadd').append('<tr id="row'+i+'"><td><input type="text" name="name[]" id="name" class="form-control"></td><td><input type="text" name="email[]" id="email" class="form-control"></td><td><input type="text" name="phone[]" id="phone" class="form-control"></td><td><input type="text" name="photo[]" id="photo" class="form-control"></td><td><button type="button" id="'+i+'" class="btn btn-danger remove_row">-</button></td></tr>');
        });
        $(document).on('click','.remove_row', function(){
         var row_id = $(this).attr("id");
         $('#row'+row_id+'').remove();
        });
    });
    </script>
    
</body>
</html>
