<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container m-5">
      <div class="row mt-2">
        <div class="col">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbldata"></tbody>
          </table>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <button class="btn btn-success" id="addBtn">Add New <i class="fa fa-plus-circle"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        var i = 0;

        $(document).on("click", "#addBtn", function () {
          i++;
          var tbl =
            '<tr><td class="sn">' +i+'</td><td><input type="text" class="form-control"></td><td><input type="number" class="form-control"></td><td><button class="btn btn-danger delete-btn"><i class="fa fa-minus-circle"></i></button> </td></tr>';

          $("#tbldata").append(tbl);

          // Update the serial numbers
          updateSerialNumbers();
        });

        $(document).on("click", ".delete-btn", function () {
          var row = $(this).closest("tr");
          row.remove();

          // Update the serial numbers
          updateSerialNumbers();
        });

        function updateSerialNumbers() {
          var serialNumber = 1;
          $(".sn").each(function () {
            $(this).text(serialNumber++);
          });
        }
      });
    </script>
  </body>
</html>
